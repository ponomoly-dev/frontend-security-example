      <!-- TOBE -->
      <form action="/signup" method="POST">
        <fieldset>
            <legend class="form-caption">계정 생성</legend>
          <div>
            <label for="username">메일 주소</label>
            <input type="email" id="username" name="username" class="signup-input" required />
          </div>
          <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="signup-input" required 
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
            title="비밀번호는 8자리 이상의 알파벳과 숫자를 조합해 주세요."
            autocomplete="new-password"
            />
          </div>
          <p><small>비밀번호는 8자 이상의 알파벳과 숫자의 조합을 사용해 주세요.</small></p>
          <button id="submit" type="submit">계정 생성</button>
        </fieldset>
      </form>
      <!-- 모바일 - 전화번호 입력 -->
      <input type="text" inputmode="tel" name="tel" />
      <!-- 모바일 - 숫자입력 -->
      <input type="text" inputmode="numeric" name="one-time-code" />
      <script>
        const btn = document.querySelector("#submit");
        const password = document.querySelector("#password");
        btn.addEventListener("click", (e) => {
            if (!/^[A-Za-z\d]{8,}/.test(password.value)) {
                password.setCustomValidity("비밀번호는 8자리 이상의 알파벳과 숫자를 조합해 주세요.");
            } else if (!/(?=.*[A-Za-z])(?=.*\d)/.test(password.value)) {
                password.setCustomValidity("문자열에 알파벳과 숫자가 각각 하나 이상 포함되어야 한다.")
            } else {
                password.setCustomValidity("")
            }
        })
      </script>
